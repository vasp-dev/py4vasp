name: tests

on:
  push:
    branches: [hotfix, master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Set up poetry
      shell: bash -el {0}
      run: |
          python --version
          python -m pip install --progress-bar=off --upgrade pip
          pip install --progress-bar=off "poetry!=1.4.1"
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        poetry --version
        poetry install
    - name: Install mdtraj with conda
      shell: bash -el {0}
      run: |
        conda info
        conda install -q -c conda-forge mdtraj
    - name: Test with pytest
      shell: bash -el {0}
      run: |
        poetry run pytest --version
        poetry run pytest --cov=py4vasp --cov-report term
    - name: Check code style
      shell: bash -el {0}
      run: |
        poetry run isort --version
        poetry run isort --check src
        poetry run isort --check tests
        poetry run black --version
        poetry run black --check src
        poetry run black --check tests
